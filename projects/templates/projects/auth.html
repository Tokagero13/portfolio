{% extends "projects/layout.html" %}
{% load static %}
{% block title %}Main page{% endblock %} 
{% block main %}
<main class="uk-container uk-width-1-3 uk-margin-large-top">
    <div class="uk-container">
        <form class="uk-form-stacked">
            <fieldset class="uk-fieldset">

                <legend class="uk-legend">Login</legend>

                <div class="uk-margin">
                    <label for="login-email" class="uk-form-label">Email</label>
                    <input id="login-email" class="uk-input" type="email" placeholder="Email" required>
                </div>

                <div class="uk-margin">
                    <label for="login-password" class="uk-form-label">Password</label>
                    <input id="login-password" class="uk-input" type="password" placeholder="Password" required>
                </div>

                <div class="uk-margin">
                    <button class="uk-button uk-button-primary" type="submit">Login</button>
                </div>

            </fieldset>
        </form>
    </div>
</main>
{% endblock main %}

<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>My Portfolio</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.14/dist/css/uikit.min.css" />

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="uk-container">
        <h1 class="uk-heading-line"><span>My Projects</span></h1>
        <div class="uk-child-width-1-2@m uk-grid-match" uk-grid>
            {% for project in projects %}
                <a href="{% url 'project_detail' project.pk %}" class="uk-link-reset">
                    <div class="uk-card uk-card-default uk-card-body uk-margin">
                        <h2 class="uk-card-title">{{ project.title }}</h2>
                        <p>{{ project.description }}</p>
                        <p><strong>Technology:</strong> {{ project.technology }}</p>
                        <img src="{{ project.image.url }}" alt="{{ project.title }}" class="uk-border-rounded">
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.14/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.14/dist/js/uikit-icons.min.js"></script>
</body>
</html>
